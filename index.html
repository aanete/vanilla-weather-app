<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>📍London</h2>
        <div class="row">
            <div class="col-4">
        <ul>
          <li>📆Monday, 6/6</li>
          <li>🕰️16:00</li>
          <li>☁️Clear</li>
        </ul>
        </div>
        <div class="col-4" id="temperature">
        <p>
            
          <h1>☀️19</h1>
          ºC | ºF
        </p></div>
        <div class="col-4" id="conditions">
            <ul>
                <li>🍃Wind</li>
                <li>💧Humidity</li>
                <li>☂️Percipitation</li>
            </ul>
            
        </div>
     </div> </div>
    </div>
      <p class="footer">
        
        <a
          href="https://github.com/aanete/vanilla-weather-app"
          target="_blank"
          class="Open-code"
        >
          Open-code source
        </a> by Anete Alksne
      </p>
 
    <script src="src/weatherapp.js"></script>
  </body>
</html>
