<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h2 id="city"></h2>
        <div class="updated">Last updated 
            <span id="date"></span> </div>
        <div class="row">
        
        
        <div class="col-6" id="tempDegrees">
          <strong>☀️</strong>
          <strong id="temperature"></strong>
         <div class="degrees">ºC | ºF</div> 
      
    </div>
        <div class="col-6" id="conditions">
            <ul>
                 <li>☁️
                     <span id="sky"></span>
                 </li>
               
        
                           <li>🍃
                    <span id="wind"></span>
                    m/s</li>
                <li>💧
                    <span id="humidity"></span>%</li>
                
            </ul>
            
        </div>
    </div>
    </div>
    </div>
    </div>
      <p class="footer">
        
        <a
          href="https://github.com/aanete/vanilla-weather-app"
          target="_blank"
          class="Open-code"
        >
          Open-code source
        </a> by Anete Alksne
      </p>
 
    <script src="src/weatherapp.js"></script>
  </body>
</html>
